<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>TabTune - Login Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#07b6d5",
                        "background-light": "#f5f8f8",
                        "background-dark": "#0f2023",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }
        .glass-card {
            background: rgba(15, 32, 35, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .guitar-silhouette {
            background: linear-gradient(135deg, rgba(7, 182, 213, 0.15) 0%, rgba(236, 72, 153, 0.1) 100%);
            clip-path: polygon(50% 0%, 80% 10%, 100% 35%, 100% 70%, 80% 90%, 50% 100%, 20% 90%, 0% 70%, 0% 35%, 20% 10%);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center relative overflow-hidden">
<!-- Background Abstract Elements -->
<div class="absolute inset-0 z-0">
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] guitar-silhouette opacity-40 blur-3xl pointer-events-none" data-alt="Abstract guitar silhouette with cyan and pink gradient"></div>
<div class="absolute top-0 right-0 w-96 h-96 bg-primary/10 rounded-full blur-[120px]"></div>
<div class="absolute bottom-0 left-0 w-96 h-96 bg-pink-500/10 rounded-full blur-[120px]"></div>
</div>
<!-- Main Content Container -->
<div class="relative z-10 w-full max-w-[480px] px-6 py-12">
<!-- Login Card -->
<div class="glass-card rounded-xl p-8 md:p-10 shadow-2xl flex flex-col gap-8">
<!-- Branding -->
<div class="flex flex-col items-center gap-4">
<div class="size-12 text-primary">
<svg class="w-full h-full" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z" fill="currentColor"></path>
</svg>
</div>
<div class="text-center">
<h1 class="text-white text-3xl font-bold tracking-tight mb-1">TabTune</h1>
<p class="text-primary text-lg font-medium">Welcome Back, Artist</p>
</div>
</div>
<!-- Inputs -->
<form class="flex flex-col gap-4">
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium px-1">Email</label>
<input class="form-input w-full rounded-xl text-white border border-[#3a5155] bg-[#1b2627]/60 focus:ring-2 focus:ring-primary focus:border-primary h-14 placeholder:text-[#9bb6bb]/50 p-[15px] text-base font-normal transition-all" placeholder="name@studio.com" type="email"/>
</div>
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium px-1">Password</label>
<div class="relative flex items-center">
<input class="form-input w-full rounded-xl text-white border border-[#3a5155] bg-[#1b2627]/60 focus:ring-2 focus:ring-primary focus:border-primary h-14 placeholder:text-[#9bb6bb]/50 p-[15px] text-base font-normal transition-all" placeholder="••••••••" type="password"/>
<button class="absolute right-4 text-[#9bb6bb] hover:text-white transition-colors" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</div>
<!-- Meta Text -->
<div class="flex justify-end">
<a class="text-primary text-sm font-medium hover:underline" href="#">Forgot Password?</a>
</div>
<!-- Action Button -->
<button class="mt-4 flex w-full items-center justify-center rounded-xl h-14 bg-primary text-[#0f2023] text-lg font-bold leading-normal transition-all hover:bg-primary/90 hover:shadow-[0_0_20px_rgba(7,182,213,0.4)]" type="submit">
                    Log In
                </button>
</form>
<!-- Social Login -->
<div class="flex flex-col gap-6">
<div class="flex items-center gap-4">
<div class="h-px bg-[#3a5155] flex-1"></div>
<span class="text-[#9bb6bb] text-xs font-medium uppercase tracking-widest">Or continue with</span>
<div class="h-px bg-[#3a5155] flex-1"></div>
</div>
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-3 rounded-xl border border-[#3a5155] h-12 bg-transparent hover:bg-white/5 transition-all group">
<svg class="size-5" viewbox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 12-4.53z" fill="#EA4335"></path>
</svg>
<span class="text-white text-sm font-medium">Google</span>
</button>
<button class="flex items-center justify-center gap-3 rounded-xl border border-[#3a5155] h-12 bg-transparent hover:bg-white/5 transition-all group">
<svg class="size-5 fill-white" viewbox="0 0 24 24">
<path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"></path>
</svg>
<span class="text-white text-sm font-medium">GitHub</span>
</button>
</div>
</div>
<!-- Bottom CTA -->
<div class="text-center">
<p class="text-[#9bb6bb] text-sm">
                    Don't have an account? 
                    <a class="text-primary font-bold hover:underline ml-1" href="#">Sign Up</a>
</p>
</div>
</div>
<!-- Support Info -->
<div class="mt-8 text-center text-[#9bb6bb]/40 text-[10px] uppercase tracking-[0.2em]">
            © 2024 TabTune Animator Studio. All rights reserved.
        </div>
</div>
</body></html>
